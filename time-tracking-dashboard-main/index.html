<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/3a396f5508.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="profile">
          <img
            class="dp"
            src="./images/image-jeremy.png"
            alt="profile picture"
          />
          <div class="report-for">
            <p>Report for</p>
            <h1 class="name">Jeremy Robson</h1>
          </div>
        </div>

        <div class="calendar">
          <button class="daily">Daily</button>
          <button class="weekly active">Weekly</button>
          <button class="monthly">Monthly</button>
        </div>
      </div>

      <div class="container">
        <div class="card">
          <div class="activity">
            <div class="top">
              <h3 class="title">Work</h3>
              <i class="icon fa-solid fa-ellipsis"></i>
            </div>

            <div class="timeframes">
              <h1 class="current">32hrs</h1>
              <p class="previous">Last Week - 36hrs</p>
            </div>
          </div>
        </div>

        <div class="card">
