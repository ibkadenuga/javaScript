<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/green-t.png"
    />
    <title>Product list with cart</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3a396f5508.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- <button class="toggle">
        <i class="fa-solid fa-bars"></i>
      </button> -->

      <a href="index.html">
        <img src="assets/images/logo.png" alt="logo" />
      </a>

      <nav class="sidebar">
        <a href="#"><i class="close fa-solid fa-x" onclick=hideSidebar()></i></a>
        <a href="index.html">Home</a>
        <a class="active" href="shop.html">Shop</a>

        <div class="right-header">
          <input type="search" name="search" placeholder="Search Items" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </nav>

      <nav class="hideonmobile">
        <a href="index.html">Home</a>
        <a class="active" href="shop.html">Shop</a>

        <div class="right-header">
          <input type="search" name="search" placeholder="Search Items" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </nav>

      <div class="side-bar-option">
        <i class="fa-solid fa-cart-shopping cart-btn"></i>
        <i class="menu-button fa-solid fa-bars" onclick=showSidebar()></i>
      </div>
    </header>

    <main>
      <div class="container"></div>

      <div class="cart-container hidden">
        <h1 class="">Your Cart</h1>
        <div class="cart-list"></div>
      </div>
    </main>

    <footer>
      <img src="assets/images/logo.png" alt="logo" />

      <div class="footer-left">
        <div class="footer-left-1">
          <h2>Company</h2>
          <a href="about">About Us</a>
          <a href="signup.html">Sign Up</a>
          <a href="shop.html">Shop</a>
        </div>
        <div class="footer-left-2">
          <h2>Contacts</h2>
          <a href="">
            <i class="fa-brands fa-instagram"></i>
            <p>Instagram</p>
          </a>
          <a href="">
            <i class="fa-brands fa-tiktok"></i>
            <p>Tiktok</p>
          </a>
          <a href="">
            <i class="fa-brands fa-facebook"></i>
            <p>Facebook</p>
          </a>
        </div>
      </div>

      <div class="newsletter">
        <h3>Join our newsletter</h3>

        <div class="news-right">
          <input type="email" placeholder="Type your Email Address" />
          <button type="submit">Subcribe</button>
        </div>
      </div>
    </footer>

    <script>
      function showSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "flex";
      }
      function hideSidebar(){
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "none"
      }
    </script>
  </body>
  <script src="shop.js"></script>
</html>
