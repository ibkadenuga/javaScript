<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="page1 container">
      <img src="./images/icon-star.svg" class="img-star" alt="" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="btns">
        <button class="option">1</button>
        <button class="option">2</button>
        <button class="option">3</button>
        <button class="option">4</button>
        <button class="option">5</button>
      </div>

      <button class="submit">Submit</button>
    </div>

    <div class="page2 container hidden">
      <img src="./images/illustration-thank-you.svg" alt="" />
      <span>You selected <span class="rating-value">4</span> out of 5</span>
      <h1>Thank you</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
